<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Emoji Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4 text-center">
					<img src="emoji/emoji_u1f600.svg" id="emoji" style="width: 80%; cursor: pointer;" />
					<div class="btn btn-success btn-block btn-lg" id="btn-next">
						再抽一次
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var $emoji = $('#emoji');
				$('#btn-next, #emoji').click(function() {
					var index = Math.floor(Math.random() * 45);
					if (index < 10) index = '0' + index;
					$emoji.attr('src', 'emoji/emoji_u1f6' + index + '.svg');
				});
			});
		</script>
	</body>
</html>
