<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Emoji Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div id="emoji">&nbsp;</div>
					<div class="btn btn-success btn-block btn-lg" id="btn-next">
						再抽一次
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var emojis = ['😄', '😂', '😅', '😆', '😇', '😍', '😝', '😎', '🤓', '🤗', '😏', '😔', '😣', '😤', '😡', '😳', '😱', '😨', '😪', '🤥', '😴', '🤧', '🤒', '😷', '😕', '😶', '😯', '😑'];
				var $emoji = $('#emoji');
				$('#btn-next').click(function() {
					var index = Math.floor(Math.random() * emojis.length);
					$emoji.html(emojis[index]);
				})
				$(window).resize(function() {
					$emoji.css({ fontSize: $emoji.width() + 'px' });
				}).resize();
			});
		</script>
	</body>
</html>
